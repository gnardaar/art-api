<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Chicago Art Institute API</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Chicago Art Institute</h1>
        <h2 class="text-center">to learn more about the paintings click on the image below
        </h2>
        <div class="container gallery">
            <div class="row">
                <figure class="col-md" id="fig1" onclick="event.stopPropagation(); getPainting(this.id, event)">
                    <img src="/static/13568-self-portrait-1.jpg" id="13568"
                        alt="Self-Portrait by Paul Gavarni, painted in France in 1842."
                        class="gallery_img img-fluid border rounded">
                    <figcaption onclick="event.closeInfo()"></figcaption>
                </figure>
                <figure class="gallery_item gallery_item-2 col-md" id="fig2"
                    onclick="event.stopPropagation(); getPainting(this.id, event)">
                    <img src="/static/3450-church-of-england-2.jpg" id="3450" width="563" height="800"
                        alt="Church of England by Edward Zier, painted in France in c. 1875"
                        class="gallery_img img-fluid border rounded">
                    <figcaption onclick="event.stopPropagation()"></figcaption>
                </figure>
            </div>
            <div class="row">
                <figure class="gallery_item gallery_item-3 col-md" id="fig3"
                    onclick="event.stopPropagation(); getPainting(this.id, event)">
                    <img src="/static/9343-the-rug-weaver-3.jpg" id="9343"
                        alt="The Rug Weaver by Gustave Baumann, painted in United States in 1912."
                        class="gallery_img img-fluid border rounded">
                    <figcaption onclick="event.stopPropagation()"></figcaption>
                </figure>
                <figure class="gallery_item gallery_item-4 col-md" id="fig4"
                    onclick="event.stopPropagation(); getPainting(this.id, event)">
                    <img src="/static/3464-the-palizada-river-4.jpg" id="3464"
                        alt="The Palizada River from Estampas de Yucatan by Alfredo Zalce"
                        class="gallery_img img-fluid border rounded">
                    <figcaption onclick="event.stopPropagation()"></figcaption>
                </figure>
            </div>
            <div class="row">
                <figure class="gallery_item gallery_item-5 col-md" id="fig5"
                    onclick="event.stopPropagation(); getPainting(this.id, event)">
                    <img src="/static/3220-lithopath-at-the-lockport-...-5.jpg" id="3220"
                        alt="he Creole by Marie Laurencin" class="gallery_img img-fluid border rounded">
                    <figcaption onclick="event.stopPropagation()"></figcaption>
                </figure>
                <figure class="gallery_item gallery_item-6 col-md" id="fig6"
                    onclick="event.stopPropagation(); getPainting(this.id, event)">
                    <img src="/static/3430-echoppe-d'etameur-6.jpg" id="3430"
                        alt="Echoppe d'Etameur, from Vingt Lithographies du Vieux Paris by Samuel Chamberlain, painted in unknown origin in 1924. "
                        class="gallery_img img-fluid border rounded">
                    <figcaption onclick="event.stopPropagation()"></figcaption>
                </figure>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
